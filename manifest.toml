#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "element-call"
name = "Element-Call"
description.en = "Group calls powered by Matrix"
description.fr = "Appels de groupe alimentés par Matrix"

version = "0.10.0~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://call.element.io/"
demo = "https://call.element.io/"
code = "https://github.com/vector-im/element-call"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.default_home_server]
    ask.en = "Choose a default Matrix server"
    ask.fr = "Choisissez un serveur Matrix par défault"
    type = "string"
    example = "my-own-homeserver.tld"
    default = "matrix.org"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/vector-im/element-call/archive/refs/tags/v0.10.0.tar.gz"
    sha256 = "e2217c2684c427e0ff419a0629d4de492a810c433cee3b3538aff5cd543d224a"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = ""
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
