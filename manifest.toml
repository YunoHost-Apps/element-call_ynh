#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "element-call"
name = "Element-Call"
description.en = "Group calls powered by Matrix"
description.fr = "Appels de groupe alimentés par Matrix"

version = "0.5.18~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://call.element.io/"
demo = "https://call.element.io/"
code = "https://github.com/vector-im/element-call"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.default_home_server]
    ask.en = "Choose a default Matrix server"
    ask.fr = "Choisissez un serveur Matrix par défault"
    type = "string"
    example = "my-own-homeserver.tld"
    default = "matrix.org"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/vector-im/element-call/archive/refs/tags/v0.5.18.tar.gz"
        sha256 = "611b6fa2f6ec3d61d22fe9dbddec8d97bba05bd0173297bc5eafecc7fb2fb93b"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = ""
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"
